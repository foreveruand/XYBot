# 是否开启私聊gpt
enable_bilichat: True # 可为 True 或者 False

dialogue_count: 3 # 上下文记忆轮数，0为关闭。连续对话消耗的token较多，谨慎设置！
private_chat_gpt_price: 0 # 每次对话消耗的积分，0为关闭

clear_dialogue_keyword: [ "清除对话", "重置对话", "新建对话","清除对话记录" ]

# gpt请求模型设置
gpt_version: 'gpt-4o-mini' # 连续对话消耗的token较多，谨慎设置！
gpt_max_token: 1000
gpt_temperature: 0.5
deployment_name: 'gpt-4o-mini'

bilichat_neterror_retry: 30
bilichat_dynamic: False
bilichat_basic_info: True
bilichat_basic_info_style: "bbot_default"
bilichat_official_summary: True